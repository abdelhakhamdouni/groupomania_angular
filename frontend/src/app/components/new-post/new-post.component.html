<article class="new-post">
    <header>
        <img src={{user.avatar}} alt="avatar">
        <span class="fa fa-times" (click)="closeModal()"></span>
    </header>
    <h2>Ajouter un post</h2>
    <div class="alert alert-info mt-2">
        
        <small>
            <span class="fa fa-info-circle"></span> Toute publication fera l'objet d'une validation par les modérateurs. <br>
            Toute publication qui ne respecte pas <a href="#">les règles du groupes </a> seras supprimé immédiatement.
        </small>
    </div>
    <form [formGroup]="postgroup">
        <input class="title" type="text" formControlName="title" placeholder="Titre ...">
        <ckeditor formControlName="content" ></ckeditor>
        <div class="group">
            <label for="image" title="Ajouter une image">
                <span class="fa fa-image">&nbsp;Choisir une image</span> 
            </label>
            <input type="file" name="" id="image" (change)="preview($event)">
            <div *ngIf="imagepreview" class="group__image">
                <img src={{imagepreview}} alt=""><span class="fa fa-times" (click)="deleteImage($event)"></span>
            </div>
        </div>
        <div *ngIf="error" class="error">
            <span class="fa fa-exclamation-triangle"></span> &nbsp;
            <span>{{error}}</span>
            <span class="fa fa-smile"></span>
        </div>
        <button (click)="savePostForm($event)" class="btn btn-primary" type="submit">Envoyer</button>
    </form>
</article>
