<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt=""
                style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
                <img [src]="image"alt="IMG">
            </div>
            <form class="login100-form validate-form" [formGroup]="login" (ngSubmit)="submit()">
                <span class="login100-form-title">
                    Connectez-vous
                </span>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="email" formControlName="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" formControlName="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Valider
                    </button>
                </div>
                <div class="text-center py-3 p-t-12">
                    <a class="txt2" href="#">
                        Mot de passe oubli√©
                    </a>
                </div>
                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        Pas encore de compte &nbsp;
                        <i class="fa fa-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
